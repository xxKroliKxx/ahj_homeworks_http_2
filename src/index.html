<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="form">
    <div class="board">
        <button class="button_add"> Добавить тикет</button>
    </div>

    <div class="task_modal task_modal_none">
        <div class="task_modal_title">
            <span> Добавить тикет </span>
        </div>

        <lable>
            <span class="span_lable"> Краткое описание </span>
            <input class="task_title">
        </lable>

        <lable>
            <span class="span_lable"> Подробное описание </span>
            <textarea class="task_description"> </textarea>
        </lable>

        <div class="task_modal_button_group">
            <button class="task_modal_button_cancel task_modal_button"> Отмена</button>
            <button class="task_modal_button_ok task_modal_button"> ОК</button>
        </div>
    </div>

    <div class="delete_modal delete_modal_none">
        <div class="task_modal_title">
            <span> Удаление тикета </span>
        </div>

        <div class="task_modal_title">
            <span> Вы уверены что хотите удалить тикет? это действие необратимо </span>
        </div>
        <div class="task_modal_button_group">
            <button class="task_modal_button_cancel task_modal_button"> Отмена</button>
            <button class="task_modal_button_ok task_modal_button"> ОК</button>
        </div>
    </div>
</div>

</body>
</html>
